<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HIREVO ‚Äî Landing</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main_page.css">
</head>
<body>
  <div class="app">
<!-- Splash screen -->
<div id="splash-screen">
  <div class="splash-content">
    <h1>
      <span class="ai">AI</span> POWERED

  </div>
</div>


    <!-- Sidebar (top-left) -->
    <aside class="sidebar">
      <div class="small-logo">
        <img src="pictures/transparent-Photoroom (1).png" alt="small logo">
      </div>

      <nav class="nav">
        <ul>
          <li class="nav-item active"><a href="#">Home Page</a></li>
          <li class="nav-item"><a href="#">About us</a></li>
          <li class="nav-item"><a href="#">Contact us</a></li>
          <li class="nav-item"><a href="#">Offers</a></li>
        </ul>
      </nav>

      <button class="settings-btn" aria-label="Settings">
        <img src="pictures/Setting_fill.png" alt="settings">
      </button>
    </aside>

    <!-- Main area -->
    <main class="main">
      <div class="search-row">
        <div class="search-input">
          <input type="search" placeholder="Search..." />
        </div>
        <button class="profile-btn">
          <img src="pictures/Group 9.png" alt="Profile">

      <section class="hero center" id="hero">

  </div>

  <!-- üî• Login Popup -->
  <div id="login-popup" class="popup-overlay">
    <div class="popup-card">
      <h2>welcome</h2>

      <label for="email">EMAIL:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="password">PASSWORD:</label>
      <input type="password" id="password" placeholder="Enter your password">

      <a href="#" class="forgot">Forgot Password?</a>
      <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>

      <button class="login-btn">log in</button>
    </div>
  </div>

  <script src="main_page.js"></script>
</body>
</html>
